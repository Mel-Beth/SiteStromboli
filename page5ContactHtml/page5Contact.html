   <!--Partie contact-->
   <section id="contact" class="section-contact">
    <h3 id="h3">Parlons de votre projet</h3>
    <form method="get" action="#">
      <div class="form-nom-email">
        <div class="form-column">
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" />
        </div>
        <div class="form-column">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
      </div>

      <div class ="form-message">
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="10"></textarea>
      </div>
      
      <div class="text-box">
      <button type="submit" value="ENVOYER" class="btnContact" />Envoyer</button>
      </div>
    </form>
    <div class="photoContact">
      <img src="/image/boiteAuxLettres.jpg" alt="imgBoiteAuxLettres" id="photoContact">
    </div>
  </section>
  



  <footer>
